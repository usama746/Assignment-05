<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form-02</title>
</head>

<body>
    <center>
        <h1><a href="../index.html" target="blank">HOME</a></h1>
    </center>
    <center>
        <h1><u>Regestration Form - 02</u></h1>
    </center>

    <center>
        <p>Of course, all submitted information is kept in the strictest confidence. <br>
            You always retain control of your information with D.W. Simpson & Co. <br>
            <b>Our services are always at no cost to you.</b>
        </p>
    </center>
    <br>
    <br>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address">
        <br>
        <br>

        <label for="city">City:</label>
        <input type="text" id="city">
        <label for="state/province">State/Province:</label>
        <input type="text" id="state/province">
        <br>
        <br>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode">

        <br>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country">

        <br>
        <br>

        <label for="phone">Phone: (H)</label>
        <input type="tel" id="phone">
        <label for="fax">Fax:</label>
        <input type="tel" id="fax">
        <br>
        <br>

        <label for="phone">Phone: (W)</label>
        <input type="tel" id="phone"> (if able to speak freely)
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>

        <label for="companyname">Company Name:</label>
        <input type="text" id="companyname"> (optional)
        <br>
        <br>

        <label for="desiredregion">Desired Region:</label>
        <select id="desiredregion">
            <option>Select</option>
            <option value="pakistan">Pakistan</option>
            <option value="turkey">Turkey</option>
            <option value="dubai">Dubai</option>
        </select>
        <label for="other">Other:</label>
        <input type="text" id="other">
        <br>
        <br>

        <label for="professionaldesignationsearned">Professional designations earned:</label>
        <br>
        <input type="checkbox" id="collegestudent"><label for="collegestudent">College Student</label>
        <input type="checkbox" id="acturialstudent"><label for="acturialstudent">Acturial Student</label>
        <input type="checkbox" id="acas"><label for="acas">ACAS</label>
        <input type="checkbox" id="fcas"><label for="fcas">FCAS</label>
        <input type="checkbox" id="asa"><label for="asa">ASA</label>
        <br>

        <input type="checkbox" id="fsa"><label for="fsa">FSA</label>
        <input type="checkbox" id="ea"><label for="ea">EA</label>
        <input type="checkbox" id="cfa"><label for="cfa">CFA</label>
        <input type="checkbox" id="mba"><label for="mba">MBA</label>
        <input type="checkbox" id="maaa"><label for="maaa">MAAA</label>
        <input type="checkbox" id="fia"><label for="fia">FIA</label>
        <input type="checkbox" id="fcia"><label for="fcia">FCIA</label>
        <br>

        <input type="checkbox" id="fiaa"><label for="fiaa">FIAA</label>
        <input type="checkbox" id="financialengineer"><label for="financialengineer">Financial Engineer</label>
        <input type="checkbox" id="m.s."><label for="m.s.">M.S.</label>
        <input type="checkbox" id="ph.d."><label for="ph.d.">Ph.D.</label>
        <input type="checkbox" id="datamining"><label for="datamining">Data Mining</label>
        <input type="checkbox" id="quant"><label for="quant">Quant</label>
        <br>
        <br>

        <label for="otherdesignations">Other Designations:</label>
        <input type="text" id="otherdesignations">

    </form>

</body>

</html>
